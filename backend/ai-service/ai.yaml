apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  ports:
    - port: 4444
      targetPort: 4444
  selector:
    app: ai
    type: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-deployment
  labels:
    app: ai
    type: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ai
      type: backend
  template:
    metadata:
      labels:
        app: ai
        type: backend
    spec:
      containers:
        - name: ai
          image: repository/ai-service
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 4444
