apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: user
    type: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
    type: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: user
      type: backend
  template:
    metadata:
      labels:
        app: user
        type: backend
    spec:
      containers:
        - name: user
          image: repository/user-service
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3001
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: db-host
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: db-password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: db-name
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: db-port
