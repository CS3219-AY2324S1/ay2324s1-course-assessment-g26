<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Bank</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Question Bank</h1>
    </header>

    <main>
      <section id="add-question">
        <h2>Add a New Question</h2>
        <form id="question-form">
          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="description">Description:</label>
          <textarea id="description" required></textarea>

          <label for="category">Category:</label>
          <input type="text" id="category" required />

          <label for="complexity">Complexity:</label>
          <select id="complexity">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>

          <button type="submit">Add Question</button>
        </form>
      </section>

      <section id="question-list">
        <h2>All Questions</h2>
        <!-- List of questions will be populated here -->
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Complexity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Questions will be dynamically added here -->
          </tbody>
        </table>
      </section>

      <section id="question-details" style="display: none;">
        <h2>Question Details</h2>
        <p><strong>Title:</strong> <span id="detail-title"></span></p>
        <p><strong>Description:</strong> <span id="detail-description"></span></p>
        <p><strong>Category:</strong> <span id="detail-category"></span></p>
        <p><strong>Complexity:</strong> <span id="detail-complexity"></span></p>
        <button onclick="showEditForm()">Edit</button>
        <button onclick="hideQuestionDetails()">Back to List</button>
    
        <!-- Edit Form -->
        <form id="edit-form" style="display: none;">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" required>
            
            <label for="edit-description">Description:</label>
            <textarea id="edit-description" required></textarea>
            
            <label for="edit-category">Category:</label>
            <input type="text" id="edit-category" required>
            
            <label for="edit-complexity">Complexity:</label>
            <select id="edit-complexity">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            
            <button type="submit">Update Question</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>
        </form>
      </section>
    
    
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
